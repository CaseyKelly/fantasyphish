name: Lighthouse CI

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lighthouse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Setup database schema
        run: npm run db:push
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/lighthouse_test"

      - name: Build production app
        run: npm run build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/lighthouse_test"
          AUTH_SECRET: "lighthouse-test-secret"
          NEXTAUTH_SECRET: "lighthouse-test-secret"
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          PHISHNET_API_KEY: "mock-key"
          RESEND_API_KEY: "re_mock_key_for_lighthouse"

      - name: Start production server
        run: npm start &
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/lighthouse_test"
          AUTH_SECRET: "lighthouse-test-secret"
          NEXTAUTH_SECRET: "lighthouse-test-secret"
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          PHISHNET_API_KEY: "mock-key"
          RESEND_API_KEY: "re_mock_key_for_lighthouse"

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/leaderboard
            http://localhost:3000/picks
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse scores
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            let comment = '## Lighthouse Report\n\n';
            comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|-----|-------------|---------------|----------------|-----|\n';

            for (const result of results) {
              const report = JSON.parse(fs.readFileSync(result.jsonPath, 'utf8'));
              const url = new URL(report.finalUrl).pathname || '/';
              const scores = report.categories;
              
              const formatScore = (score) => {
                const percentage = Math.round(score * 100);
                let emoji = '游댮';
                if (percentage >= 90) emoji = '游릭';
                else if (percentage >= 50) emoji = '游리';
                return `${emoji} ${percentage}`;
              };
              
              comment += `| ${url} | ${formatScore(scores.performance.score)} | ${formatScore(scores.accessibility.score)} | ${formatScore(scores['best-practices'].score)} | ${formatScore(scores.seo.score)} |\n`;
            }

            comment += '\n---\n';
            comment += '*Performance scores: 游릭 90+ | 游리 50-89 | 游댮 0-49*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
